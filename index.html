    <!-- Remove Loading Screen -->
    <script>
      // Remove loading screen when app loads
      window.addEventListener("load", function () {
        setTimeout(function () {
          const loading = document.getElementById("app-loading");
          if (loading) {
            loading.style.opacity = "0";
            loading.style.transition = "opacity 0.5s ease-out";
            setTimeout(function () {
              loading.remove();
            }, 500);
          }
        }, 1000);
      });

      // Service Worker Registration
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/sw.js")
            .then(function (registration) {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope,
              );
            })
            .catch(function (err) {
              console.log("ServiceWorker registration failed: ", err);
            });
        });
      }

      // Add iOS PWA Install Prompt
      function isIos() {
        const userAgent = window.navigator.userAgent.toLowerCase();
        return /iphone|ipad|ipod/.test(userAgent);
      }

      function isInStandaloneMode() {
        return "standalone" in window.navigator && window.navigator.standalone;
      }

      if (isIos() && !isInStandaloneMode()) {
        // Show iOS install instructions
        setTimeout(function () {
          if (!localStorage.getItem("ios-install-dismissed")) {
            const shouldShow = confirm(
              'للحصول على أفضل تجربة، يمكنك إضافة التطبيق إلى الشاشة الرئيسية.\n\nاضغط على زر المشاركة ثم "إضافة إلى الشاشة الرئيسية"',
            );
            if (!shouldShow) {
              localStorage.setItem("ios-install-dismissed", "true");
            }
          }
        }, 3000);
      }

      // Prevent zoom on double tap (iOS)
      let lastTouchEnd = 0;
      document.addEventListener(
        "touchend",
        function (event) {
          const now = new Date().getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        false,
      );

      // Disable pinch zoom
      document.addEventListener("gesturestart", function (e) {
        e.preventDefault();
      });

      document.addEventListener("gesturechange", function (e) {
        e.preventDefault();
      });

      document.addEventListener("gestureend", function (e) {
        e.preventDefault();
      });
    </script>
